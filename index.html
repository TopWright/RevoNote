<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Note Taking Application">
    <title>Revo Note | Get creative, Stay Informed...</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header flex u-justify">
        <div class="info">
            <div class="logo">
                <h1>Revo<span>Note.</span></h1>
            </div>
            <div class="info-content">
                <h1>Get organised, Stay creative...</h1>
                <p>Keep records of points or ideas to aid your memory.
                </p>
            </div>
        </div>
        <div class="auth">
            <h1>Get Started</h1>
            <form class="form login-form">
                <h1>Login Account</h1>

                <label for="email">Email</label>
                <input type="email">

                <label for="password">Password</label>
                <input type="password">

                <button type="submit" class="button">
                    <a href="Notepad.html">Login</a>
                </button>

                <div>
                    <span>Don't have an account? </span>
                    <Button type="submit" class="sign-up btn">
                        Sign up
                    </Button>
                </div>
            </form>

            <form class="form sign-up-form none">
                <h1>Sign up Account</h1>

                <label for="name">Ful Name</label>
                <input type="name" class="name">

                <label for="email">Email</label>
                <input type="email" class="email">

                <label for="password">Password</label>
                <input type="password" class="password">

                <label for="password"> Confirm Password</label>
                <input type="password" class="confirm-password">

                <button type="submit" class="button">Sign Up</button>

                <div>
                    <span>Already have an account? </span>
                    <Button type="submit" class=" login btn">Login</Button>
                </div>
            </form>
        </div>

    </header>


    <script src="./js/app.js"></script>
</body>

</html>
