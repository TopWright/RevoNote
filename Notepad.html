<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome </title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="main-page flex">
        <nav class="nav-bar">
            <h2>Revo<span>Note.</span></h2>
            <h1>Welcome Jude</h1>
            <button type="button" class="button">Add Note</button>
            <button type="button" class="button">Log Out</button>
        </nav>
        <main class="main-content">
            <div class="all-note">
                <div class="notice center">
                    <p>No Notes Yet</p>
                    <button type="button" class="btn">Add Note</button>
                </div>
            </div>
            <div class="add-note none">
                <form class="note-form">
                    <input type="text" placeholder="title here...">
                    <textarea name="content" id="" cols="30" rows="10" placeholder="Start Writing..."></textarea>
                    <div class="control">
                        <button type="submit">submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="./js/app.js"></script>

</body>

</html>
